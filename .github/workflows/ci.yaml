
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the stack
        run: |
          docker-compose up -d --build
          
      - name: Test liint
        run: |
          docker run fc-docker-desafio-nginx-node-mysql_nodeapp npx eslint app.js
      
      - name: List containers
        run: docker ps
      
      - name: List images
        run: docker image ls
      
      - name: List networks
        run: docker network ls
          
      - name: Test app
        run: |
          docker run fc-docker-desafio-nginx-node-mysql_nodeapp npm test
          
      - name: Extract commit
        shell: bash
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
  
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

